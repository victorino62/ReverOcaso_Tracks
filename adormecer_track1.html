<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Mixer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    
    <div class="logo">
        <img src="images/logoST.png" alt="Logo da Empresa">
    </div>
    
    <h1>Adormecer 1</h1>

    <!-- Botões de Controle Global -->
    <div class="global-controls">
        <button id="playAll">Play All</button>
        <button id="pauseAll">Pause All</button>
        <button id="stopAll">Stop All</button>
    </div>
    
    <!-- Track 1 -->
    <div class="track">
        <h3>Adormecer 1</h3>
        <audio id="track1">
            <source src="audio/Adormecer Track 1 V2 loop.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <label for="volume1">Volume</label>
        <input type="range" id="volume1" min="0" max="1" step="0.01" value="1">

        <!-- Avaliação por estrelas -->
        <div class="rating" id="rating-track1">
            <i class="fa fa-star" data-value="1" onclick="rateTrack('track1', 1)"></i>
            <i class="fa fa-star" data-value="2" onclick="rateTrack('track1', 2)"></i>
            <i class="fa fa-star" data-value="3" onclick="rateTrack('track1', 3)"></i>
            <i class="fa fa-star" data-value="4" onclick="rateTrack('track1', 4)"></i>
            <i class="fa fa-star" data-value="5" onclick="rateTrack('track1', 5)"></i>
        </div>
    </div>
    <br><br>

    <!-- Track 2 -->
    <div class="track">
        <h3>Soundscape FX</h3>
        <audio id="track2">
            <source src="audio/Soundscapes_FX_Designed.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <label for="volume2">Volume</label>
        <input type="range" id="volume2" min="0" max="1" step="0.01" value="0">
    </div>

    <!-- Track 3 -->
    <div class="track">
        <h3>Soundscape Oceano</h3>
        <audio id="track3">
            <source src="audio/Soundscapes_Ocean.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <label for="volume3">Volume</label>
        <input type="range" id="volume3" min="0" max="1" step="0.01" value="0">
    </div>

    <!-- Track 4 -->
    <div class="track">
        <h3>Soundscape Ruído Branco</h3>
        <audio id="track4">
            <source src="audio/Soundscapes_Pink_Noise.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <label for="volume4">Volume</label>
        <input type="range" id="volume4" min="0" max="1" step="0.01" value="0">
    </div>
    

    <!-- Script do JavaScript -->
    <script src="script.js"></script>
</body>
</html>
