<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Mixer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="logo">
        <img src="images/logoST.png" alt="Logo da Empresa">
    </div>
    
    <h1>App Tracks</h1>

    <!-- Botão para alternar a visualização dos likes (somente para admin) -->
    <button onclick="toggleAdminView()">Admin View</button> <!-- Botão para alternar a visualização dos likes -->

    <div class="track">
        <h3>Track 1</h3>
        <audio id="track1" controls>
            <source src="audio/beta focus V1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <label for="volume1">Volume</label>
        <input type="range" id="volume1" min="0" max="1" step="0.01" value="1">

        <!-- Botão de like -->
        <button class="like-button" id="like-track1" onclick="likeTrack('track1')">Like</button>
        <span id="like-count-track1" class="admin-only">Likes: 0</span> <!-- Oculto inicialmente --> 
    </div>

    <!-- Mova o script para o final do body -->
    <script src="script.js"></script>
</body>
</html>
