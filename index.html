<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReverOcaso_Escute</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</head>

<br><br>

<body>
    <div class="logo">
        <img src="images/rever ocaso fundo.png" alt="Logo da Empresa">
    </div>


<br><br>

    <div class="track">
        <h3>Música é Vida</h3>
        <audio id="track1" controls preload="auto">
            <source src="audio/REVER OCASO - MUSIC IS GOD - V2.wav" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <input type="range" id="volume1" min="0" max="1" step="0.01" value="1">
    </div>
    <div class="track">
        <h3>Céu de Baunilha</h3>
        <audio id="track2" controls preload="auto">
            <source src="audio/REVER OCASO SUNSET TRACK 2 - Low Sun - V5.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <input type="range" id="volume2" min="0" max="1" step="0.01" value="1">
    </div>
    <div class="track">
        <h3>Que nunca acabe</h3>
        <audio id="track3" controls preload="auto">
            <source src="audio/RC + NÊ V3.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <input type="range" id="volume3" min="0" max="1" step="0.01" value="1">
    </div>
    <div class="track">
        <h3>A primeira a gente nunca esquece</h3>
        <audio id="track4" controls preload="auto">
            <source src="audio/REVER OCASO SUNSET TRACK 1 V3.wav" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <input type="range" id="volume4" min="0" max="1" step="0.01" value="1">
    </div>


</div>


    
    <!-- Footer com ícones de redes sociais -->
    <footer id="contato">
        <p>&copy; 2024 Victorino. Todos os direitos reservados.</p>
        <div class="socials">
            <a href="https://www.instagram.com/victorinomusica" target="_blank">
                <span class="iconify" data-icon="mdi:instagram" data-width="50" data-height="50"></span>
            </a>
            <a href="https://youtube.com/user/musicavictorino" target="_blank">
                <span class="iconify" data-icon="mdi:youtube" data-width="50" data-height="50"></span>
            </a>
            <a href="https://api.whatsapp.com/send?phone=5551999561111" target="_blank">
                <span class="iconify" data-icon="mdi:whatsapp" data-width="50" data-height="50"></span>
            </a>
        </div>
    </footer>

    <!-- Script do JavaScript -->
    <script src="script.js"></script>
</body>
</html>
